name: Publish to crates.io

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: cargo test --verbose

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Build release
      run: cargo build --release --verbose

    - name: Verify package
      run: cargo package --list
    - name: Check crates.io for existing version
      shell: bash
      run: |
        name=$(awk -F '"' '/^name =/ {print $2; exit}' Cargo.toml)
        version=$(awk -F '"' '/^version =/ {print $2; exit}' Cargo.toml)
        echo "Crate: $name, Version: $version"
        if curl -s "https://crates.io/api/v1/crates/$name" | grep -q "\"num\":\"$version\""; then
          echo "Version $version of $name already exists on crates.io â€” skipping publish."
          exit 0
        fi

    - name: Publish to crates.io
      run: cargo publish
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
